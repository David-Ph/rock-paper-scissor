<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="container">
		<header class="page-header">
			<h1>Try to win the game!</h1>
			<button class="reset-btn">Reset game!</button>
		</header>

		<div class="middle-container">
			<div class="player">
				<h2>Choose your play!</h2>
				<div class="hands-container">
					<div class="hands rock">
						<img src="img/rock.png" alt="rock.jpg">
					</div>
					<div class="hands paper">					
						<img src="img/paper.png" alt="paper.jpg">
					</div>
					<div class="hands scissor">					
						<img src="img/scissor.png" alt="scissor.jpg">
					</div>
				</div>
			</div>

			<div class="opponent">
				<h2>Your opponent will beat you!</h2>
				<div class="hands-container">
					<div class="hands random">
						<img src="img/question.png" alt="opponent play">
					</div>
				</div>
			</div>
		</div>

		<footer class="page-footer">
			Â© David Phang 2021
		</footer>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
